<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RDM Collision</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b1e2d" />
    <meta name="description" content="Minimal Kontra.js lane-dodger demo with sprites (Kenney CC0 assets)." />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preload" as="image" href="assets/images/playerShip1_green.png" />
    <link rel="preload" as="image" href="assets/images/ufoRed.png" />
  </head>
  <body>
    <!-- Background (Vanta attaches here if enabled) -->
    <div id="bg" aria-hidden="true"></div>

    <main class="frame">
      <section id="gamePane" class="pane">
        <!-- Top control bar (same in landscape & portrait) -->
        <header
          id="hudBar"
          class="hud"
          role="toolbar"
          aria-label="Game controls"
        >
          <div class="hud-left">
            <button class="btn btn--neon" id="btnStart">Start</button>
            <button class="btn btn--neon" id="btnPause">Pause</button>
            <button class="btn btn--neon" id="btnReset">Reset</button>
          </div>
          <div class="hud-center">
            <div id="uiScore" class="readout btn--neon">Score: 0 (Best: 0)</div>
          </div>
          <div class="hud-right">
            <div id="uiState" class="readout">State: idle</div>
            <div id="uiMode" class="readout">Mode: portrait (vertical)</div>
          </div>
        </header>

        <!-- Stage: canvas fills all remaining space -->
        <div id="gameStage">
          <canvas
            id="gameCanvas"
            aria-label="Game Area"
            role="application"
            tabindex="0"
          ></canvas>
        </div>
      </section>
    </main>

    <!-- Libraries -->
    <script defer src="vendor/three/r134/three.r134.min.js"></script>
    <script defer src="vendor/vanta/0.5.24/vanta.fog.min.js"></script>
    <script defer src="vendor/sat/0.9.0/SAT.js"></script>
    <script defer src="vendor/gsap/3.12.5/gsap.min.js"></script>
    <script defer src="vendor/howler/2.24/howler.min.js"></script>
    <script defer src="vendor/kontra/9.0.0/kontra.min.js"></script>

    <!-- App -->
    <script defer src="js/config.js"></script>
    <script defer src="js/audio.js"></script>
    <script defer src="js/entities.js"></script>
    <script defer src="js/spawn.js"></script>
    <script defer src="js/collision.js"></script>
    <script defer src="js/ui.js"></script>
    <script defer src="js/core.js"></script>
  </body>
</html>
